<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/lib/highlightjs/styles/monokai.css" type="text/css" />
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <header>
      <a class="logo full" href="javascript:void(0)"></a>
      <a class="logo mobile" href="/">Dave Justice</a>
        <ul>
            <li><a class="gh" href="https://github.com/meandavejustice.com/" alt="github"></a></li>
            <li><a class="twitter" href="https://twitter.com/meandave2020/" alt="twitter"></a></li>
        </ul>
        <ul class="nav">
            <li><a href="/about.html">About</a></li>
            <li><a href="/archive.html">Archive</a></li>
            <li><a href="/resume.pdf">Resume</a> &amp; <a href="/cv.pdf">CV</a></li>
        </ul>
    </header>

    <div class="container">
      <section class="span8 offset1">
        <article class="content">
        {{ content }}
      </article>
    </section>

    </div> <!-- /container -->

    {% include JB/analytics %}
      <script type="text/javascript" src="{{ ASSET_PATH }}/lib/highlightjs/highlight.pack.js"></script>
      <script type="text/javascript">
        hljs.initHighlightingOnLoad();
      </script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/index.js"></script>
  </body>
</html>
